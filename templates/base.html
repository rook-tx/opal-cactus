<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Opal Coast</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
  <!--[if lte IE 8]>
    <link href='https://fonts.googleapis.com/css?family=Lato:700,400|Merriweather' rel='stylesheet' type='text/css'>
    <script src="js/html5shiv.min.js" type="text/javascript"></script>
  <![endif]-->
  <link rel="stylesheet" href="{% static '/static/css/opal-cactus.css' %}">
</head>
<body class="loading cf {{ pageClass }} {{ bodyClass }}">
  <div class="bg"></div>
  <header class="header cf">
    <div class="wrap">
      <nav class="mnav">
        <ul class="mnav-ul">
          <li class="mnav-li mnav-logo mnav-drop">
            <a class="mnav-a" href="{% url '/' %}" title="Collisionary Studios"><span class="logo"><span class="logo-first">Collisionary</span> Studios</span></a>
            <ul class="snav-ul">
              {% if pageClass != 'index' %}
                <li class="snav-li"><a class="snav-a" href="{% url '/' %}" title="Home">Home</a></li>
              {% endif %}
              <li class="snav-li"><a class="snav-a{% if pageClass == 'about' %} snav-active{% endif %}" href="{% url '/about/' %}" title="About Us">About Us</a></li>
              <li class="snav-li"><a class="snav-a{% if pageClass == 'blog' %} snav-active{% endif %}" href="http://blog.collisionarystudios.com" title="Blog">Blog</a></li>
              <li class="snav-li"><a class="snav-a{% if pageClass == 'contact' %} snav-active{% endif %}" href="{% url '/contact/' %}" title="Contact">Contact</a></li>
            </ul>
          </li>
          <li class="mnav-li mnav-glerms">
            <a class="mnav-a{% if bodyClass == 'opalCactus' %} mnav-active{% endif %}" href="{% url '/' %}" title="Opal Cactus">Opal Cactus</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-body cf">
    {% block body %}
    {% endblock %}
  </main>

  <footer class="footer cf">
    <div class="wrap">
      <nav class="mnav">
        <ul class="fnav-ul">
          <li class="fnav-li"><a class="fnav-a" href="{% url '/about/' %}" title="About Us">About Us</a></li>
          <li class="fnav-li"><a class="fnav-a" href="http://blog.opal-cactus.com" title="Blog">Blog</a></li>
          <li class="fnav-li"><a class="fnav-a" href="{% url '/contact/' %}" title="Contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </footer>


  <script src="{% static '/static/js/jquery.min.js' %}"></script>
  {% block scripts %}
  {% endblock %}
  <script>
    $(document).ready(function () {
      $('.mnav-drop .mnav-a').click(function (e) {
        e.preventDefault();
        $('.mnav-drop').toggleClass('mnav-open');
      })
      $('.snav-a').click(function () {
        $('.mnav-drop').removeClass('mnav-open');
      })
    });
    $(function() {
      $('a[href*=#]:not([href=#])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
          $('html,body').animate({
            scrollTop: target.offset().top
          }, 600);
          return false;
          }
        }
      });
    });
    var cb = function() {
      var l = document.createElement('link'); l.rel = 'stylesheet';
      l.href = 'http://fonts.googleapis.com/css?family=Questrial|Varela';
      var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame || webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(cb);
    else window.addEventListener('load', cb);
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-70625527-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
