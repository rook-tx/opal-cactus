<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Opal Coast</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
  <!--[if lte IE 8]>
    <link href='https://fonts.googleapis.com/css?family=Lato:700,400|Merriweather' rel='stylesheet' type='text/css'>
    <script src="js/html5shiv.min.js" type="text/javascript"></script>
  <![endif]-->
  <link rel="stylesheet" href="{% static '/static/css/wearezigo1602.css' %}">
  {% block head %}
  {% endblock head %}
</head>
<body class="{% block templateClass %}tpl-page{% endblock %} pg-{{ pgC }} body-{{ webTitle }} loading cf">
	<a href="#top" class="skip-to" title="Skip to main content">Skip to main content</a>
  <div class="bg"></div>
  <div class="circle-wrap"><div class="circle"></div></div>
  <div class="bg-shade" id="player-bg"></div>
  <div class="big-wrap cf">
  <header class="header js-header cf">
    <div class="wrap">
      <nav class="mnav">
        <ul class="mnav-ul">
          <li class="mnav-li mnav-logo mnav-drop">
            <a class="mnav-a" href="{% url '/' %}" title="ZIGO">ZIGO</a>
          </li>
          <li class="mnav-li mnav-music">
            <a class="mnav-a mnav-music-a{% if pageClass == 'about' %} mnav-active{% endif %}" href="{% url '/music/' %}" title="Music">Music</a>
          </li>
          <li class="mnav-li mnav-video">
            <a class="mnav-a mnav-video-a{% if pageClass == 'about' %} mnav-active{% endif %}" href="{% url '/video/' %}" title="Video">Video</a>
          </li>
          <li class="mnav-li mnav-about">
            <a class="mnav-a mnav-about-a{% if pageClass == 'about' %} mnav-active{% endif %}" href="{% url '/about/' %}" title="About">About</a>
          </li>
          <li class="mnav-li mnav-news">
            <a class="mnav-a mnav-news-a{% if pageClass == 'blog' %} mnav-active{% endif %}" href="http://blog.collisionarystudios.com" title="Blog">News</a>
          </li>
        </ul>
      </nav>
			{% block snav %}
			{% endblock %}
    </div>
  </header>

  <main class="main-body cf">
		<div id="top"></div>
    {% block body %}
    {% endblock %}
  </main>

  <footer class="footer cf">
    {% block footer %}
    {% endblock %}
  </footer>


  <script src="{% static '/static/js/jquery.min.js' %}"></script>
  {% block scripts %}
  {% endblock %}
  <script>
		$(document).ready(function (){
			$('body').removeClass('loading');
    	var b = $('body').outerHeight(),
		    w = $(window).outerHeight(),
				h = (b - w),
				s,
				p,
				l = $('.js-hline'),
				sp = $('.js-hlspan'),
				hd = $('.js-header'),
				sn = $('.snav').length,
        pn = $('.player iframe'),
        y = w/10,
        $sc = 116;
      if (y < $sc) {
        y = $sc;
      }
      if (pn.length) {
        pn.height(y)
      }
			$(window).resize( function() {
		    w = $(window).outerHeight();
        y = w/10;
        if (y < $sc) {
          y = $sc;
        }
			});
		  $(window).scroll( function() {
    		b = $('body').outerHeight();
				h = (b - w);
		    s = $(window).scrollTop();
				p = (-(100 - (s/h)*100));
		    l.css({
		    	'transform' : 'translate3d(' + p + '%,0,0)'
		    });
				sp.text(Math.round(p));
				l.attr('title', l.text());
				if( sn > 0 ) {
					if ( s > (w*2/3) ) {
						if (! hd.hasClass('snav-open')) {
							hd.addClass('snav-open');
						}
					}
					if ( s < (w*2/3) ) {
						if (hd.hasClass('snav-open')) {
							hd.removeClass('snav-open');
						}
					}
					if (p == 0) {
						if (hd.hasClass('snav-open')) {
							hd.removeClass('snav-open');
						}
					}
				}
			});
		});
    $(function() {
      $('a[href*=#]:not([href=#])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
          $('html,body').animate({
            scrollTop: target.offset().top
          }, 600);
          return false;
          }
        }
      });
    });
    var cb = function() {
      var l = document.createElement('link'); l.rel = 'stylesheet';
      l.href = 'http://fonts.googleapis.com/css?family=Questrial|Varela';
      var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame || webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(cb);
    else window.addEventListener('load', cb);
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-70625527-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
